<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
   <head>
      <meta charset="utf-8"/>
      <title>
         Моя первая страница
      </title>
   </head>
   <body>
       <div style="position:fixed;top:0px;left:0px;width:100%;height:100px;background-color:#aaaaaa;border-bottom:1px solid #555555;text-align:center;">
        <div style="width:200px;height:80px;margin:10px;">
            Мой сайт
        </div>
    </div>
	<div style="width:100%;min-height:1024px;margin-top:120px;">
    <div style="margin:0 auto;width:400px;height:300px;background-color:#cccccc;border:1px solid #555555;text-align:center;">
        <form name="login">Форма регистрации
            <div style="margin-top:50px">
				Имя<input type="text" name="firstname"><br>
				Фамилия<input type="text" name="secondname"><br>
                Логин<input type="text" name="login"><br>
                Пароль<input type="password" name="password"><br>
				<input type="submit" value="Войти">
            </div>
        </form>
    
		<form name="sex">
			<div>
				Пол:
				<input type="radio" name="rad1" value="man" checked="true">Мужчина<br>
				<input type="radio" name="rad1" value="woman">Женщина<br>
			</div>
		</form>
		<form name="city">
			<div>Город:
				<select name="city">
					<option value="tomsk">Томск</option>
					<option value="nsk">Новосибирск</option>
					<option value="kem">Кемерово</option>
					<option value="krsk">Красноярск</option>
				</select>
			</div>
		</form>
		<form>О себе:
			<input type="text" name="osebe">
		</form>
	</div>		
</div>
   </body>
</html>
